# ===============================================
# CONFIGURACIÓN DEL SERVIDOR AUTOMAC BACKEND
# ===============================================

# Puerto del servidor (por defecto 8080)
server.port=8080

# ===============================================
# CONFIGURACIÓN DE CORREO ELECTRÓNICO
# ===============================================

# Configuración SMTP para Gmail (recomendado)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=angelojimeneZp693@gmail.com
spring.mail.password=REEMPLAZA_CON_TU_APP_PASSWORD_DE_GMAIL

# Propiedades adicionales de SMTP
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# ===============================================
# CONFIGURACIÓN PERSONALIZADA DE AUTOMAC
# ===============================================

# Correo de destino (donde llegan los mensajes)
automac.email.to=info@automacdom.com.do

# Correo de origen (desde donde se envían)
automac.email.from=no-reply@automacdom.com.do

# ===============================================
# CONFIGURACIÓN DE LOGGING
# ===============================================

# Nivel de logging
logging.level.com.automac=INFO
logging.level.org.springframework.mail=DEBUG

